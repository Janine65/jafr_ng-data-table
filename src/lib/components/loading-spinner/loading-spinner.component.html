<div *ngIf="spinnerVisible" class="spinner-container flex flex-col align-items-center">
    <p-progressSpinner [attr.ariaLabel]="ariaLabel" [strokeWidth]="strokeWidth" [animationDuration]="animationDuration" [style]="{ width: spinnerSize, height: spinnerSize }"> </p-progressSpinner>
    <p class="mt-2">{{ loadingText }}</p>
</div>
